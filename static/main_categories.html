<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Category</title>
    <link rel="stylesheet" href="main_categories.css">
</head>
<body>
    <div class="container">
        <h2>Select a Category</h2>
        <div class="category-grid">
            <button class="category-item" id="Accommodation">
                <span class="category-icon">&#x1F3E8;</span>
                <span class="category-name">Accommodation</span>
            </button>
            <button class="category-item" id="Outing">
                <span class="category-icon">&#x1F30D;</span>
                <span class="category-name">Outing</span>
            </button>
            <button class="category-item" id="Learning">
                <span class="category-icon">&#x1F4DA;</span>
                <span class="category-name">Learning</span>
            </button>
            <button class="category-item" id="Extracurricular">
                <span class="category-icon">&#x1F3C0;</span>
                <span class="category-name">Extracurricular</span>
            </button>
            <button class="category-item" id="Library">
                <span class="category-icon">&#x1F4D6;</span>
                <span class="category-name">Library</span>
            </button>
            <button class="category-item" id="Banking Service">
                <span class="category-icon">&#x1F4B3;</span>
                <span class="category-name">Banking Service</span>
            </button>
            <button class="category-item" id="New Student Enrollment">
                <span class="category-icon">&#x1F393;</span>
                <span class="category-name">New Student Enrollment</span>
            </button>
            <button class="category-item" id="Academic Research">
                <span class="category-icon">&#x1F52C;</span>
                <span class="category-name">Academic Research</span>
            </button>
        </div>
    </div>
    <script src="main_categories.js"></script>
</body>
</html>
